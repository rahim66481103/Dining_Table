				<script>
					// Initialize and add the map
					function initMap() {
						// The location of My location
						var mylocation = {lat: 25.244075, lng: 51.463541};
						// The map, centered at My location
						var map = new google.maps.Map(
						document.getElementById('Map'), {zoom:10, center: mylocation});
						// The marker, positioned at My location
						var marker = new google.maps.Marker({position: mylocation, map: map});
					}
					</script>
					<!--Load the API from the specified URL
					* The async attribute allows the browser to render the page while the API loads
					* The key parameter will contain your own API key (which is not needed for this tutorial)
					* The callback parameter executes the initMap() function-->
					<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgqG3mpeyNrCXvA8ArTZGh6MiGC0YtD4Q&callback=initMap">
